<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="/" class="form">
      <input type="text" placeholder="Name" class="alpha-input" />
      <input type="email" placeholder="Email" class="alpha-input" />
      <input type="password" placeholder="Password" class="alpha-input" />
      <input type="search" placeholder="Search" class="alpha-input" />
      <input type="week" placeholder="Week" class="alpha-input" />
      <input type="month" placeholder="Month" class="alpha-input" />
      <input type="tel" placeholder="Telephone" class="alpha-input" />
      <input type="url" placeholder="URL" class="alpha-input" />
      <input type="number" placeholder="Number" class="alpha-input" />
      <input type="datetime-local" class="alpha-input" />
      <input type="date" class="alpha-input" />
      <input type="time" class="alpha-input" />
      <input type="image" class="alpha-input" />
      <input type="hidden" />
      <input type="color" class="alpha-input" />
      <input type="file" class="alpha-input" />
      <input type="range" class="alpha-input" />
      <input type="radio" />
      <input type="checkbox" />
      <input type="reset" class="button" />
      <button type="submit" class="button">Submit</button>
    </form>
  </body>
</html>
